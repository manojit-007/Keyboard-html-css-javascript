<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keyboard-container">
        <textarea name="textarea" id="textarea" readonly></textarea>
        <div class="keys">
            <input class="btn number" type="button" value="0" onclick="display('0')">
            <input class="btn number" type="button" value="1" onclick="display('1')">
            <input class="btn number" type="button" value="2" onclick="display('2')">
            <input class="btn number" type="button" value="3" onclick="display('3')">
            <input class="btn number" type="button" value="4" onclick="display('4')">
            <input class="btn number" type="button" value="5" onclick="display('5')">
            <input class="btn number" type="button" value="6" onclick="display('6')">
            <input class="btn number" type="button" value="7" onclick="display('7')">
            <input class="btn number" type="button" value="8" onclick="display('8')">
            <input class="btn number" type="button" value="9" onclick="display('9')">
        </div>
        <div class="keys">
            <input class="btn alphabet" type="button" value="q" onclick="display('q')">
            <input class="btn alphabet" type="button" value="w" onclick="display('w')">
            <input class="btn alphabet" type="button" value="e" onclick="display('e')">
            <input class="btn alphabet" type="button" value="r" onclick="display('r')">
            <input class="btn alphabet" type="button" value="t" onclick="display('t')">
            <input class="btn alphabet" type="button" value="y" onclick="display('y')">
            <input class="btn alphabet" type="button" value="u" onclick="display('u')">
            <input class="btn alphabet" type="button" value="i" onclick="display('i')">
            <input class="btn alphabet" type="button" value="o" onclick="display('o')">
            <input class="btn alphabet" type="button" value="p" onclick="display('p')">
        </div>
        <div class="keys">
            <input class="btn alphabet" type="button" value="a" onclick="display('a')">
            <input class="btn alphabet" type="button" value="s" onclick="display('s')">
            <input class="btn alphabet" type="button" value="d" onclick="display('d')">
            <input class="btn alphabet" type="button" value="f" onclick="display('f')">
            <input class="btn alphabet" type="button" value="g" onclick="display('g')">
            <input class="btn alphabet" type="button" value="h" onclick="display('h')">
            <input class="btn alphabet" type="button" value="j" onclick="display('j')">
            <input class="btn alphabet" type="button" value="k" onclick="display('k')">
            <input class="btn alphabet" type="button" value="l" onclick="display('l')">
        </div>
        <div class="keys">
            <input type="checkbox" name="" id="toggle">
            <input class="btns toggle" onclick="toggleCheckbox()" type="button" value="⇧">
            <input class="btn alphabet" type="button" value="z" onclick="display('z')">
            <input class="btn alphabet" type="button" value="x" onclick="display('x')">
            <input class="btn alphabet" type="button" value="c" onclick="display('c')">
            <input class="btn alphabet" type="button" value="v" onclick="display('v')">
            <input class="btn alphabet" type="button" value="b" onclick="display('b')">
            <input class="btn alphabet" type="button" value="n" onclick="display('n')">
            <input class="btn alphabet" type="button" value="m" onclick="display('m')">
            <input class="btns del" type="button" onclick="del()" value="⌫">
        </div>

        <div class="keys">
            <input class="btn space" type="button" value="Space" onclick="display(' ')">
            <!-- <input class="btn clean" type="button" value="Clear" onclick="clean()"> -->
            <div class="btn center" onclick="clean()">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
